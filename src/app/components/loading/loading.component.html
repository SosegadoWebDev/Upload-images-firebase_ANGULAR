<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div 
            appDropFiles
            (isMouseAbove)="onMouseAbove($event)"
            [files]="files"
            class="well drop-zone"
            [ngClass]="{'file-over': isAboveElement}">
            <h4>Deje caer las imágenes aquí</h4>
            <img src="assets/drop-images.png">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button 
            (click)="loadPhoto()"
            class="btn btn-success mr-2"
            [disabled]="files.length === 0">
            Cargar a firebase
        </button>
        <button 
            (click)="clearFiles()"
            class="btn btn-danger">
            Limpiar
        </button>
        <!-- Table imgs loaded-->
        <table class="table">
            <thead class="thead=dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of files">
                    <th [ngClass]="{'text-green': file.progress === 100}">{{ file.name }}</th>
                    <th>{{ file.file.size / 1024 / 1024 | number: '.2-2' }} MB</th>
                    <th>
                        <div class="progress">
                            <div 
                                class="progress-bar" 
                                role="progressbar" 
                                [ngStyle]="{'width': file.progress + '%'}">
                            </div>
                        </div>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
